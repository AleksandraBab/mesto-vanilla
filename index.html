<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main class="content">
    <section class="profile section page__section">
      <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Жак-Ив Кусто на фоне моря">
      <div class="profile__info">
        <div class="profile__row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить карточку"></button>
    </section>

    <section class="elements section page__section">
      <ul class="elements__grid-items">
        <template class="template-card">
          <li class="element">
            <div class="element__image-wrapper">
              <img class="element__image" src="#" alt="/">
              <button type="button" class="element__delete-btn" aria-label="Удалить"></button>
            </div>
            <div class="element__caption">
              <h2 class="element__heading"></h2>
              <button type="button" class="element__like-btn" aria-label="Добавить в избранное"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>

  </main>

  <footer class="footer section page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-btn popup__close-btn_place_edit" aria-label="Закрыть без сохранения"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="profile" novalidate>
        <input type="text" name="author" placeholder="Введите имя" id="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
        <span class="popup__error popup__error_type_name"></span>
        <input type="text" name="author-caption" placeholder="Введите профессию" id="caption" class="popup__input popup__input_type_caption" required minlength="2" maxlength="200">
        <span class="popup__error popup__error_type_caption"></span>
        <button type="submit" class="popup__submit-btn popup__submit-btn_type_edit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-btn popup__close-btn_place_add" aria-label="Закрыть без сохранения"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form popup__form_type_add" name="new-card" action="#" method="POST" novalidate>
        <input type="text" name="place" placeholder="Название" id="place" class="popup__input popup__input_type_place" required minlength="2">
        <span class="popup__error popup__error_type_place"></span>
        <input type="url" name="photo" placeholder="Ссылка на картинку" id="src" class="popup__input popup__input_type_src" required>
        <span class="popup__error popup__error_type_src"></span>
        <button type="submit" class="popup__submit-btn popup__submit-btn_type_add">Создать</button>
      </form>
    </div>
  </div>


  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <button type="button" class="popup__close-btn popup__close-btn_place_image" aria-label="Закрыть без сохранения"></button>
      <img class="popup__image" src="#" alt="/">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
